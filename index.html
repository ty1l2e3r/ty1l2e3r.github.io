<html>
  <head>
    <title>Beez Neez</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>

        <img class="beezneez" src="http://www.beezneezsausages.com/images/beez%20neez-seattle%20no%20bkgd.png" alt="Beez Neez Logo">
        <ul style="list-style: none;">
          <li>(Check boxes for order)</li>
        </ul>
    </header>
    <main>
<section class="menusection">

  <div class="form-group">
    <label class="col-md-4 control-label" for="Menu">Menu</label>
    <div class="col-md-4">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Hot Dog">
        Hot Dog
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Beer Brat">
        Beer Brat
      </label>
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Veggie Dog">
        Veggie Dog
      </label>
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Hamburger">
        Hamburger
      </label>
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Veggie Burger">
        Veggie Burger
      </label>
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Cheese Burger">
        Cheese Burger
      </label>
      </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="Chicken Burger">
        Chicken Burger
      </label>
      </div>
    </div>
  </div>
        <div class="form-group">
  <label class="col-md-4 control-label" for="Condiments">Condiments</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="Ketchup">
      Ketchup
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"  value="Mustard">
      Mustard
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="Relish">
      Relish
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="BBQ Sauce">
      BBQ Sauce
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="Sauerkraut">
      Sauerkraut
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="Onions">
      Onions
    </label>
    </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="House Sauce">
      House Sauce
    </label>
    </div>
  </div>
</div>
        <div class="form-group">
      <label class="col-md-4 control-label" for="Drink Menu">Drink Menu</label>
      <div class="col-md-4">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Water">
          Water
        </label>
        </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Coco-Cola">
          Coco-Cola
        </label>
        </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Poweraid">
          Poweraid
        </label>
        </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="Lemon Aid">
          Lemon Aid
        </label>
        </div>
        </div>
      </div>
    </div>
    </section>
    </main>
    <footer>
      <a href="http://"></a>
        <button> place order </button>
    </footer>
  </body>
</html>
